services:
  - type: web
    name: neopress
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "Starting build process..."
      cd client && npm install && npm run build
      echo "Client build complete. Installing server dependencies..."
      cd ../server && npm install
      echo "Build finished successfully!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
